{% extends 'blog/layout.html' %}


{% block content %}
<h1>{{title}}</h1>

<div class="content container">
        <div class="row">
        <div class="col-md-6">
        {% if posts %}
                {% for post in posts %}
                <div class="post">
                        <h4><a href="{% url 'blog:details' post.id %}">{{ post.title }}</a></h4>
                        <p>{{ post.text | truncatewords:15 | safe }}</p>

                        <div class="date">
                        <p>published: {{ post.published_date }}</p>
                        </div>
                </div>
                {% endfor %}
        {% else %}
            <h1>No Post in this Category</h1>
        {% endif %}
        </div>
        </div>
        </div>


{%  endblock %}
