{% extends 'blog/layout.html' %}


{% block content %}
<!-- <h1>{{title}}</h1> -->

<div class="content container">
        <div class="row">
        <div class="col-md-6">
        {% if posts %}
                {% for post in posts %}
                <div class="post">
                        
                        <h1>{{ post.title }}</h1>
                        <p>{{ post.text|linebreaksbr }}</p>
                        <div class="date">
                        <p>published: {{ post.published_date }}</p>
                        </div>
                </div>
                {% endfor %}
        {% endif %}
        </div>
        </div>
        </div>


{%  endblock %}
