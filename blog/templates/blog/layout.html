<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>:: Author Details ::</title>
    {% load static %}
    <!-- Bootstrap -->
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800' rel='stylesheet' type='text/css'>
    <link href="{% static 'blog/css/bootstrap.min.css' %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/font-awesome.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/offcanvas.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="wrapper">
        
        {% include 'blog/_header.html' %}

		<!--========================== Contant-Area================================-->
		<div class="contant-area">
			<div class="container">
			<div class="row row-offcanvas row-offcanvas-left">
				<div class="col-md-3 col-sm-4 col-xs-6 sidebar-offcanvas" id="sidebar">
					{% include 'blog/_leftsidebar.html' %}
				</div>
				<!--========================== main-content ================================-->
				<div class="col-md-6 col-sm-8 col-xs-12">
					<div class="main-content">
                        {% block content %}
                        
                        {% endblock %}
					</div><!-- main-content -->
				</div>
                    {% include 'blog/_rightsidebar.html' %}
			</div>
			</div><!-- Container -->
        </div><!-- Content-area -->
        
		{% include 'blog/_footer.html' %}
	</div><!-- /Wrapper -->
	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <script src ="{% static 'blog/js/custom.js' %}"></script>
  </body>
</html>
